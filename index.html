<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Problem #2</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <h6>
        <i><span>*</span>required field</i>
      </h6>
      <!-- form section -->
      <form>
          <!-- grid container to create two columns at set widths -->
        <div class="grid-container">
          <label for="fname">First Name<span>*</span></label>
          <input type="text" id="fname" name="fname" required/>
          <label for="lname">Last Name<span>*</span></label>
          <input type="text" id="lname" name="lname"  required/>
          <label for="campus">Campus<span>*</span></label>
          <select>
              <option>-All-</option>
          </select>
          <label for="phoneNumber" >Phone Number<span>*</span></label>
          <input type="number" id="phoneNumber" name="phoneNumber" required/>
          <label for="email">Email Address<span>*</span></label>
          <input type="email" id="email" name="email" required/>
          <label>Alternative Contact Name</label>
          <input type="text" />
          <label for="altNumber">Alternate Contact Phone #</label>
          <input type="number" id="altNumber" name="altNumber"/>
          <label>Would you like to volunteer at a campus?<span>*</span></label>
          <div>
            <label>
              <input type="radio" name="choice-radio">
              Yes
            </label>
            <label>
              <input type="radio" name="choice-radio">
              No
            </label>
          </div>
          <input class="btn" type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
